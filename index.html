<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/logo-small.svg" />
    <title>Project | Home</title>
  </head>

  <body>
    <div class="main">
      <!-- header start
    =========================================== -->
      <header class="header" id="header">
        <div class="autoContainer">
          <div class="header__bg"></div>
          <div class="header__inner">
            <a href="/" class="header__inner-logo">
              <span class="logo">
                <img src="images/logo-white.svg" alt="domain" />
              </span>
            </a>
            <div class="nav" id="menu">
              <div class="nav__inner">
                <div class="nav__inner-group">
                  <a href="./search.html" class="nav__inner-link"> Lorem </a>
                  <a href="./indutries.html" class="nav__inner-link">
                    Lorem ipsum
                  </a>
                  <a href="./brand.html" class="nav__inner-link">
                    Lorem ipsum
                  </a>
                </div>
                <div class="nav__inner-group">
                  <a href="./search.html" class="nav__inner-link"> Lorem </a>
                  <a href="./indutries.html" class="nav__inner-link">
                    Lorem ipsum
                  </a>
                </div>
              </div>
            </div>
            <button class="burger" id="menuBtn"></button>
          </div>
        </div>
      </header>
      <!-- header end
    =========================================== -->

      <!-- hero section start
    =========================================== -->
      <section class="hero">
        <div class="autoContainer">
          <div class="hero__bg">
            <img src="images/main-background.png" alt="" />
          </div>
          <div class="hero__inner">
            <h1 class="wow fadeInUp">
              Let AI create your dream
              <span class="_underline">business brand</span>
              <span>in seconds</span>
            </h1>
            <div class="hero__inner-body">
              <div class="hero__inner-body-banner">
                <img
                  src="images/home/banner.png"
                  alt=""
                  class="wow zoomIn"
                  data-wow-delay=".3s"
                />
              </div>
              <div
                class="hero__inner-body-content wow fadeInUp"
                data-wow-delay=".3s"
              >
                <ul>
                  <li>Perfect business name.</li>
                  <li>Matching available domain.</li>
                  <li>Memorable logo design.</li>
                </ul>
                <div
                  class="input input--primary input--buttonRight _wideButton"
                >
                  <input
                    type="text"
                    placeholder="Search by industry, keyword or concept"
                  />
                  <button class="button button--primary">Search</button>
                </div>
                <div class="hero__inner-body-content-counter">
                  <strong>1678+</strong> Brands created in last 24 hrs
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- hero section end
    =========================================== -->

      <!-- section start
    =========================================== -->
      <!-- section end
      =========================================== -->

      <!-- footer start
      =========================================== -->
      <footer class="footer">
        <div class="autoContainer">
          <div class="footer__inner"></div>
        </div>
      </footer>
      <!-- footer end
    =========================================== -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
